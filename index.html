<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Application</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #343434  ">
  <div class="container">
    <div id="app"></div>
    <div class="card inner-card mx-auto w-50">
      <div class="card-body">
        <h5 class="card-title text-center">Please Input Card</h5>
        <form id="stlUploadForm">
          <!-- Add this inside the form -->
          <div class="form-group text-center">
            <label for="extrudedTextInput">Enter Text to Extrude:</label>
            <input type="text" class="form-control" id="extrudedTextInput">
            <label for="stlFileInput">Upload STL Card File:</label>
            <label class="btn btn-secondary btn-file">
              Choose a file <input type="file" id="stlFileInput" accept=".stl" style="display: none;">
            </label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-secondary">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
